<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card com Gradiente Meia Elipse</title>
<style>
  .card {
    width: 300px;
    height: 200px;
    background: radial-gradient(circle at top center, rgb(255, 0, 0) 0%, rgba(213, 4, 4, 0.825) 10px, rgba(0,0,0,0.5) 70px);
    /* Adicionando outras propriedades de estilo para o cartão */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .card-content {
    padding: 10px;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-content">
    <!-- Conteúdo do card aqui -->
    <h2>Título do Card</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec eros eget justo aliquam eleifend.</p>
  </div>
</div>

</body>
</html>
